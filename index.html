<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/jquery-ui-dist/jquery-ui.js"></script>
  
  
  <link rel="stylesheet" href="css/styles.css">
  <title>Draggable</title>
</head>
<body>

<div class="container">
  
  <div class="section-container">
    
    <!--    top section-->
    <div class="container-top">
      <div class="star-container">
        <div id="star-six"></div>
        <div id="star-six-before"></div>
      </div>
      
      <div class="square-container draggable">
        <div class="square"></div>
      </div>
      
      <div class="circle-container">
        <div class="circle"></div>
      </div>
      
      <div class="pentagon-container">
        <div id="pentagon"></div>
        <div id="pentagon-before"></div>
      </div>
      <div class="pac-man-container">
        <div id="pac-man"></div>
      </div>
    </div>
    
    <!--    bottom section-->
    <div class="container-bottom">
      <div class="p_star-container">
        <div id="p_star-six"></div>
        <div id="p_star-six-before"></div>
      </div>
      
      <div class="p_square-container">
        <div class="p_square"></div>
      </div>
      
      <div class="p_circle-container">
        <div class="p_circle"></div>
      </div>
      
      <div class="p_pentagon-container">
        <div id="p_pentagon"></div>
        <div id="p_pentagon-before"></div>
      </div>
      
      <div class="p_pac-man-container">
        <div id="p_pac-man"></div>
      </div>
    
    </div>
  
  </div>

</div>
<div class="button-div">
  <button id="button" class="active">ok</button>
</div>
</body>


<script src="js/index.js"></script>
</html>
